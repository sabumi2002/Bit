<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let host; let port; let socket;
        $(function(){
            $("#connectButton").bind('click', function(event){

             // 전송 버튼 클릭시 처리 이벤트 처리 추가

                var data = $('#dataInput').val();
                var output = {sender:sender, recepient:recepient, command:'char', type:'text', data:data};
                console.log('서버로 보낼 데이터: '+ JSON.stringify(output));
                if(socket == undefined){
                    alert('서버에 연결되어 있지 않습니다. 먼저 서버에 연결하세요.');
                    return;
                }
                socket.emit('message', output); // 클라이언트에서 서버로
            });
            // 로그인 버튼 클릭 시 처리
            $("#loginButton").bind('click', function(event){
                var userId = $('#userIdInput').val();
                var userPwd = $('#userPwdInput').val();

                console.log('서버로 보낼 데이터: '+JSON.stringify(output));
                if(socket==undefined){
                    alert('서버에 연결 안됨. 먼저 서버에 연결부터');
                    return;
                }
                socket.emit('login', output);
            });
        });

            let options = {'forceNew': true};
            let url = 'http://'+host+':'+port;
            socket = io.connect(url, options);

    </script>
</head>
